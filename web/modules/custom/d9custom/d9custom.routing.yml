d9custom.categorylisting:
  path: '/categorylisting/{tid}'
  defaults: 
    _controller: '\Drupal\d9custom\Controller\D9customController:categorylisting'
    tid: ''
    _title_callback: '\Drupal\d9custom\Controller\D9customController::categorylisting_title'
  requirements: 
    _permission: 'access content'
d9custom.destinations:
  path: '/all-destinations'
  defaults: 
    _controller: '\Drupal\d9custom\Controller\D9customController:getalldestinations'
    _title: 'Destinations'
  requirements: 
    _permission: 'access content'
d9custom.testor:
  path: '/testor'
  defaults: 
    _controller: '\Drupal\d9custom\Controller\D9customController:testor'
    _title: 'Bookings'
  requirements: 
    _permission: 'access content'  
d9custom.homepage:
  path: '/homepage'
  defaults: 
    _controller: '\Drupal\d9custom\Controller\D9customController:homepage'
    _title: 'Bookings'
  requirements: 
    _permission: 'access content' 
d9custom.myconfig:
  path: '/admin/myconfig'
  defaults:
    _form: '\Drupal\d9custom\Form\D9ConfigForm'
    _title: 'Website settings'
  requirements:
    _permission: 'access d9offers configuration'
  options:
    _admin_route: TRUE
d9custom.generalsearch:
  path: '/api/search'
  defaults:
    _controller: '\Drupal\d9custom\Controller\D9customController::generalsearch'
  requirements:
    _permission: 'access content'
d9custom.koediasearch:
  path: '/koediasearch'
  defaults:
    _controller: '\Drupal\d9custom\Controller\KoediaController::koediasearch'
    _title: 'Koedia Search'
  requirements:
    _permission: 'access content'
d9custom.koediabook:
  path: '/koediabook'
  defaults:
    _form: '\Drupal\d9custom\Form\KoediaBookingForm'
    _title: 'Koedia Booking'
  requirements:
    _permission: 'access content'
d9custom.autocompletecountries:
  path: '/autocompletecountries'
  defaults:
    _controller: '\Drupal\d9custom\Controller\D9customController::autocompletecountries'
  requirements:
    _permission: 'access content'